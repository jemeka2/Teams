<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="index :: navbar"></div>
    <h3>New Team Form</h3>
    <form th:action="@{/processTeam}" th:object="${team}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{players}">
        <table class="table">
            <tbody>
            <tr>
                <th scope="row">Name</th>
                <td>
                    <input type="text" th:field="*{name}">
                    <mark>
                        <strong>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </strong>
                    </mark>
                </td>
            </tr>
            <tr>
                <th scope="row">Sport</th>
                <td>
                    <input type="text" th:field="*{sport}">
                    <mark>
                        <strong>
                            <span th:if="${#fields.hasErrors('sport')}" th:errors="*{sport}"></span>
                        </strong>
                    </mark>
                </td>

            </tr>
            <tr>
                <th scope="row">City</th>
                <td>
                    <input type="text" th:field="*{city}">
                    <mark>
                        <strong>
                            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                        </strong>
                    </mark>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="Add Team">
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
